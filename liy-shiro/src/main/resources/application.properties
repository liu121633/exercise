#数据源
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/blogs?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
#数据账号
spring.datasource.username=root
#数据库密码
spring.datasource.password=123456
#数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis mapper 路径
mybatis.mapper-locations=classpath:mapping/*.xml
#不知道
mybatis.type-aliases-package:com.example.demo.po
#热部署
spring.thymeleaf.cache=false
#视图解析器
# 定位模板的目录
spring.mvc.view.prefix=classpath:/templates/
# 给返回的页面添加后缀名
spring.mvc.view.suffix=.html

#资源映射路径为/content/**
spring.mvc.static-path-pattern=/static/**
#资源映射地址为classpath:/content/
spring.resources.static-locations=classpath:/static/ 


